<h1>Create A New Tony's Order</h1>
<h2>Your order will arrive soon!</h2>
<a class="backButton" href="/orders/all">Back</a>
<hr />

<div class="formWrapper">
  <form id="ordersCreate" action="/api/orders" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Address</div>
      <input type = "text" name="address" placeholder = "Your Address"/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Phone Number</div>
      <input type = "text" name="phone" placeholder = "Your Phone Number"/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel"><br><h2>Select Your Toppings ...</h2></div>
      <div class="checkboxGroup">
        <input type="checkbox" class="multiselect strval" name="toppings" value="cheese" checked>cheese
        <input type="checkbox" class="multiselect strval" name="toppings" value="tomato" checked>tomato
        <input type="checkbox" class="multiselect strval" name="toppings" value="pepperoni">pepperoni
        <input type="checkbox" class="multiselect strval" name="toppings" value="bacon">bacon
        <input type="checkbox" class="multiselect strval" name="toppings" value="sausage">sausage
        <input type="checkbox" class="multiselect strval" name="toppings" value="capicola">capicola
        <input type="checkbox" class="multiselect strval" name="toppings" value="anchovies">anchovies
        <input type="checkbox" class="multiselect strval" name="toppings" value="baby clams">baby clams
        <input type="checkbox" class="multiselect strval" name="toppings" value="onions">onions
        <input type="checkbox" class="multiselect strval" name="toppings" value="garlic">garlic
        <input type="checkbox" class="multiselect strval" name="toppings" value="peppers">peppers
        <input type="checkbox" class="multiselect strval" name="toppings" value="mushrooms">mushrooms
        <input type="checkbox" class="multiselect strval" name="toppings" value="basil">basil
        <input type="checkbox" class="multiselect strval" name="toppings" value="extra cheese">extra cheese
        <input type="checkbox" class="multiselect strval" name="toppings" value="extra sause">extra sauce
      </div>
    </div>

    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Create Your Order</button>
    </div>
  </form>
</div>
